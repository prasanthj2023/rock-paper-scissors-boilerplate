<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main">
        <h1 id="heading">
            <span id="player">0</span>
            <span>-</span>
            <span id="computer">0</span>
        </h1>
        <div class="box">
            <div class="box1">
                <h1>You</h1>
                <div id="image-area">
                    
                </div>
                <div>
                    <img id="paper" src="./assets/paper-logo.png" alt="">
                    <img id="rock" src="./assets/rock-logo.png" alt="">
                    <img id="scissors" src="./assets/scissors-logo.png" alt="">
                </div>
            </div>
            <img id="vsimg" src="./assets/vs.png" alt="">
            <div class="box2">
                <h1>Computer</h1>
                <div id="image-area-one">

                </div>
            </div>
        </div>
        <div>
            <h2 id="won"></h2>
        </div>
        <button id="play-btn">Play Game</button>
    </section>
    <script type="module" src="./app.js"></script>
</body>
</html>
